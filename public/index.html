<!doctype html>
<html>
<head lang='en'>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<title>Datastream Chart</title>

	<link rel="stylesheet" href="css/style.css">

    <!-- For Highcharts chart -->
    <!-- <script src="js/lib/highcharts/highcharts.js"></script>
    <script src="js/lib/highcharts/exporting.js"></script> -->
    <!-- If added this module then the export will be done in the browser/offline,
        no need for Highcharts (or custom one) server
        If offline PDF export is needed the 'jspdf' and 'svg2pdf' scripts 
        have to be loaded also, otherwise they are fetched on demand from Highcharts server
    -->
    <!-- <script src="js/lib/highcharts/offline-exporting.js"></script> -->
    <!-- <script src="js/lib/jspdf.js"></script>
    <script src="js/lib/svg2pdf.js"></script> -->

    <!-- <script src="js/lib/highcharts/export-data.js"></script> -->
    <!-- <script src="js/lib/highcharts/boost.js"></script> -->
    <!-- <script src="js/lib/highcharts/data.js"></script> -->
    <!-- <script src="js/lib/highcharts/drag-panes.js"></script> -->

</head>
<body>
    <input type="file" id="fileUpload" accept="text/*" multiple style="display:none">
    <button id="fileSelect">Upload Data</button>
    <button id="exportSVG" data-format="svg" style="display: none;">Export to SVG</button>
    <button id="exportPNG" data-format="png" style="display: none;">Export to PNG</button>
    <button id="exportPDF" data-format="pdf" style="display: none;">Export to PDF</button>

    <div id='myHighcharts' style="width: 100%; height: 100%;">
        <!-- Highcharts chart will be drawn inside this DIV -->
    </div>

    <!-- If Rollup bundled it as one IIFE bundle-->
    <script src='js/bundle.js'></script>
    
    <!-- If Rollup code-splitted to multiple ES-modules -->
    <!-- <script type= "module" src='js/main.js'></script> -->

</body>
</html>
